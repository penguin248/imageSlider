<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img src="images/1a.avif" alt="Dog Image">
            <img src="images/1b.avif" alt="Dog Image">
            <img src="images/1c.avif" alt="Dog Image">
            <img src="images/1d.avif" alt="Dog Image">
            <img src="images/1e.avif" alt="Dog Image">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
